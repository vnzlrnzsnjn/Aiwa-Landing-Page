    <title>Aiwa is coming to Philippines!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

<body>
    <div id="oval"></div>
    <div class="container-fluid align-items-center">
        <div class="row">
            <div class="col-12 col-md-7 col-lg-4 mid">
                <img src="Aiwa.png" style="width:30vw" />
                <p id="center-text">This is not a comeback. This is reinvention for a new era</p>
                <div class="row align-items-center products">
                    <div class="col">
                        <img class="icons" src="smart-tv.png" />
                    </div>
                    <div class="col">
                        <img class="icons" src="headset.png" />
                    </div>
                    <div class="col">
                        <img class="icons" src="speakers.png" />
                    </div>
                </div>
                <p class="text-center">Contrary to general belief, AIWA was never dead. we simply took some time off to reinvent, redesign, redefine our brand. Now better than ever, AIWA aims to introduce their legendary home entertainment legacy to this generation</p>
            </div>
            <div class="col-12 col-md-7 col-lg-4 bottom">
                <button type="button" class="btn btn-outline-light notify">SUBSCRIBE</button>
                <div>
                <button class="icon-btn twitter"> 
                    <a class="link" href="https://twitter.com/" target="_blank">
                        <i class="fa fa-twitter"></i>
                    </a>
                </button>
                <button class="icon-btn facebook"> 
                    <a class="link" href="https://www.facebook.com/" target="_blank">
                        <i class="fa fa-facebook"></i> 
                    </a>
                </button>
                <button class="icon-btn youtube-play"> 
                    <a class="link" href="https://plus.google.com/" target="_blank">
                        <i class="fa fa-youtube-play"></i> 
                    </a>
                </button>
                <button class="icon-btn instagram"> 
                    <a class="link" href="https://www.instagram.com/"  target="_blank">
                        <i class="fa fa-instagram"></i>
                    </a>
                </button>
                </div>
            </div>
        </div>
    </div>
